    labels:
      - traefik.enable=true
      - traefik.docker.network=docker-compose-nas
      - traefik.http.routers.homepage.rule=(Host(`${HOSTNAME}`))
      - traefik.http.routers.homepage.tls=true
      - traefik.http.routers.homepage.tls.certresolver=myresolver
